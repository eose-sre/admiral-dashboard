<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üî± Admiral Fleet Control</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0a0b0f;--bg-s:#0f1015;--bg-e:#151720;--bg-h:#1c1f2e;
  --card:#11131a;--card-b:rgba(255,255,255,.04);
  --text:#d4d4d8;--text-s:#fafafa;--dim:#52525b;--muted:#71717a;
  --border:#1e2030;--border-s:#2a2d42;
  --accent:#ff5c5c;--accent-g:linear-gradient(135deg,#ff5c5c,#ff3e3e);
  --ok:#22c55e;--ok-g:linear-gradient(135deg,#22c55e,#16a34a);
  --warn:#f59e0b;--info:#3b82f6;--purple:#a855f7;--danger:#ef4444;
  --ok-a:rgba(34,197,94,.08);--warn-a:rgba(245,158,11,.08);--info-a:rgba(59,130,246,.08);
  --danger-a:rgba(239,68,68,.08);--purple-a:rgba(168,85,247,.08);--accent-a:rgba(255,92,92,.08);
  --glow-ok:0 0 20px rgba(34,197,94,.15);--glow-accent:0 0 20px rgba(255,92,92,.15);
  --mono:'JetBrains Mono',monospace;--font:'Space Grotesk',-apple-system,sans-serif;
  --r:10px;--r-lg:14px;--r-xl:18px;
}
*{margin:0;padding:0;box-sizing:border-box;}
body{background:var(--bg);color:var(--text);font:400 14px/1.6 var(--font);-webkit-font-smoothing:antialiased;height:100vh;overflow:hidden;}
::-webkit-scrollbar{width:5px}::-webkit-scrollbar-track{background:transparent}::-webkit-scrollbar-thumb{background:var(--border-s);border-radius:99px}
::selection{background:var(--accent-a);color:var(--text-s)}

.app{display:grid;grid-template-columns:260px 1fr;grid-template-rows:60px 1fr;height:100vh}

/* TOPBAR */
.top{grid-column:1/-1;display:flex;align-items:center;justify-content:space-between;padding:0 24px;background:var(--bg-s);border-bottom:1px solid var(--border);backdrop-filter:blur(12px);z-index:10}
.logo{display:flex;align-items:center;gap:14px}
.logo-mark{width:36px;height:36px;border-radius:10px;background:var(--accent-g);display:flex;align-items:center;justify-content:center;font-size:18px;box-shadow:var(--glow-accent)}
.logo-text{font-size:17px;font-weight:700;letter-spacing:-.04em;color:var(--text-s)}
.logo-tag{font-size:9px;font-weight:600;color:var(--dim);letter-spacing:.08em;text-transform:uppercase;margin-top:2px}
.top-r{display:flex;align-items:center;gap:10px}
.chip{display:inline-flex;align-items:center;gap:7px;padding:6px 14px;border-radius:999px;background:var(--bg-e);border:1px solid var(--border);font-size:12px;font-weight:500;color:var(--muted)}
.live-dot{width:7px;height:7px;border-radius:50%;background:var(--ok);box-shadow:var(--glow-ok);animation:blink 2.5s ease infinite}
@keyframes blink{0%,100%{opacity:1}50%{opacity:.5}}
.chip-lock{color:var(--ok)}
.clock{font-family:var(--mono);font-size:11px;letter-spacing:.02em}

/* NAV */
.side{background:var(--bg-s);border-right:1px solid var(--border);padding:16px 14px;overflow-y:auto;display:flex;flex-direction:column}
.side-sect{margin-bottom:20px}
.side-lbl{font-size:9px;font-weight:700;color:var(--dim);padding:0 12px 6px;text-transform:uppercase;letter-spacing:.1em}
.side-item{display:flex;align-items:center;gap:11px;padding:10px 12px;border-radius:var(--r);color:var(--muted);cursor:pointer;font-size:13px;font-weight:500;transition:all .15s;border:1px solid transparent;position:relative;user-select:none}
.side-item:hover{color:var(--text);background:var(--bg-h)}
.side-item.on{color:var(--text-s);background:var(--accent-a);border-color:rgba(255,92,92,.12)}
.side-item.on::before{content:'';position:absolute;left:-14px;top:50%;transform:translateY(-50%);width:3px;height:18px;border-radius:0 3px 3px 0;background:var(--accent)}
.side-item.on .si{color:var(--accent)}
.si{font-size:16px;width:22px;text-align:center}
.side-count{margin-left:auto;font-size:10px;font-family:var(--mono);padding:2px 7px;border-radius:99px;background:var(--bg-h);color:var(--dim);font-weight:600}
.side-foot{margin-top:auto;padding-top:14px;border-top:1px solid var(--border)}
.side-foot .side-item{opacity:.7}.side-foot .side-item:hover{opacity:1}

/* MAIN */
.main{padding:28px 32px;overflow-y:auto}
.pg{display:none;animation:up .3s ease}.pg.on{display:block}
@keyframes up{from{opacity:0;transform:translateY(8px)}to{opacity:1;transform:translateY(0)}}

.pg-h{margin-bottom:28px}
.pg-t{font-size:24px;font-weight:700;letter-spacing:-.04em;color:var(--text-s);line-height:1.15}
.pg-s{color:var(--muted);font-size:13px;margin-top:5px}

/* STATS */
.sg{display:grid;gap:14px;grid-template-columns:repeat(auto-fill,minmax(165px,1fr));margin-bottom:28px}
.st{background:var(--card);border-radius:var(--r-lg);padding:18px;border:1px solid var(--border);position:relative;overflow:hidden;transition:all .2s}
.st:hover{border-color:var(--border-s);transform:translateY(-1px)}
.st::after{content:'';position:absolute;top:0;left:0;right:0;height:2px;border-radius:2px 2px 0 0;opacity:0;transition:opacity .2s}
.st:hover::after{opacity:1}
.st.glow-ok::after{background:var(--ok-g);opacity:1}.st.glow-accent::after{background:var(--accent-g);opacity:1}
.st.glow-warn::after{background:var(--warn)}.st.glow-info::after{background:var(--info)}
.st-l{color:var(--dim);font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:.06em}
.st-v{font-size:28px;font-weight:700;margin-top:6px;letter-spacing:-.04em;line-height:1}
.st-v.ok{color:var(--ok)}.st-v.warn{color:var(--warn)}.st-v.accent{color:var(--accent)}.st-v.info{color:var(--info)}.st-v.purple{color:var(--purple)}
.st-n{font-size:11px;color:var(--dim);margin-top:5px}

/* GRID / CARDS */
.g2{display:grid;gap:18px;grid-template-columns:repeat(auto-fill,minmax(360px,1fr));margin-bottom:28px}
.g1{grid-template-columns:1fr}
.c{background:var(--card);border:1px solid var(--border);border-radius:var(--r-xl);padding:22px;transition:all .2s}
.c:hover{border-color:var(--border-s)}
.ch{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px}
.ct{font-size:14px;font-weight:600;color:var(--text-s);display:flex;align-items:center;gap:9px;letter-spacing:-.01em}
.b{font-size:9px;padding:3px 10px;border-radius:999px;font-weight:700;letter-spacing:.04em;text-transform:uppercase}
.b-ok{background:var(--ok-a);color:var(--ok);border:1px solid rgba(34,197,94,.2)}
.b-warn{background:var(--warn-a);color:var(--warn);border:1px solid rgba(245,158,11,.2)}
.b-danger{background:var(--danger-a);color:var(--danger);border:1px solid rgba(239,68,68,.2)}
.b-info{background:var(--info-a);color:var(--info);border:1px solid rgba(59,130,246,.2)}
.b-purple{background:var(--purple-a);color:var(--purple);border:1px solid rgba(168,85,247,.2)}
.b-accent{background:var(--accent-a);color:var(--accent);border:1px solid rgba(255,92,92,.2)}

/* ROWS */
.r{display:flex;align-items:center;gap:10px;padding:8px 0;border-bottom:1px solid var(--border);font-size:13px}
.r:last-child{border-bottom:none}
.d{width:8px;height:8px;border-radius:50%;flex-shrink:0}
.d-g{background:var(--ok);box-shadow:0 0 6px rgba(34,197,94,.35)}
.d-y{background:var(--warn);box-shadow:0 0 6px rgba(245,158,11,.35)}
.d-r{background:var(--danger);box-shadow:0 0 6px rgba(239,68,68,.35)}
.rn{flex:1;font-weight:500;color:var(--text)}.rm{color:var(--muted);font-size:12px;font-family:var(--mono)}

/* FLEET CARDS */
.fc{background:var(--card);border:1px solid var(--border);border-radius:var(--r-xl);padding:22px;position:relative;overflow:hidden;transition:all .25s}
.fc:hover{border-color:var(--border-s);transform:translateY(-2px)}
.fc-admiral{border-color:rgba(255,92,92,.15)}
.fc-admiral::before{content:'';position:absolute;top:0;left:0;right:0;height:2px;background:var(--accent-g)}
.fc-head{display:flex;align-items:flex-start;justify-content:space-between;margin-bottom:14px}
.fc-name{font-size:15px;font-weight:700;color:var(--text-s);letter-spacing:-.02em}
.fc-region{font-size:12px;color:var(--muted);margin-top:3px;display:flex;align-items:center;gap:6px}
.fc-region::before{content:'üìç';font-size:11px}
.fc-details{display:grid;grid-template-columns:1fr 1fr;gap:8px}
.fc-det{font-size:11px;color:var(--dim)}.fc-det span{display:block;color:var(--text);font-weight:500;font-size:13px;margin-top:2px}

/* NANO CARDS */
.nc{background:var(--card);border:1px solid var(--border);border-radius:var(--r-xl);padding:22px;transition:all .25s;position:relative;overflow:hidden}
.nc:hover{border-color:var(--border-s);transform:translateY(-2px)}
.nc-head{display:flex;align-items:center;gap:14px;margin-bottom:14px}
.nc-emoji{font-size:32px;width:50px;height:50px;display:flex;align-items:center;justify-content:center;background:var(--bg-h);border-radius:12px}
.nc-info h3{font-size:16px;font-weight:700;color:var(--text-s);letter-spacing:-.02em}
.nc-info p{font-size:12px;color:var(--muted);margin-top:2px}
.nc-tier{position:absolute;top:16px;right:16px;font-size:10px;padding:4px 12px;border-radius:999px;background:var(--bg-h);border:1px solid var(--border);color:var(--dim);font-weight:700;letter-spacing:.04em}
.nc-body{display:flex;flex-direction:column;gap:6px}
.nc-row{display:flex;justify-content:space-between;font-size:12px;padding:4px 0}
.nc-row span:first-child{color:var(--dim)}.nc-row span:last-child{color:var(--text);font-weight:500}
.nc-bar{height:3px;background:var(--border);border-radius:2px;margin-top:10px;overflow:hidden}
.nc-bar-fill{height:100%;border-radius:2px}

/* NP TABLE */
.np{display:flex;align-items:center;gap:8px;padding:7px 0;border-bottom:1px solid var(--border);font-size:12px;transition:background .1s;border-radius:4px}
.np:hover{background:var(--bg-h)}
.np:last-child{border-bottom:none}
.np-id{font-family:var(--mono);font-weight:700;color:var(--accent);width:58px;flex-shrink:0}
.np-name{flex:1;color:var(--text)}
.np-cat{font-size:9px;font-weight:700;padding:2px 7px;border-radius:4px;text-transform:uppercase;letter-spacing:.04em}
.c-sec{background:var(--danger-a);color:var(--danger)}.c-ai{background:var(--purple-a);color:var(--purple)}
.c-inf{background:var(--info-a);color:var(--info)}.c-ops{background:var(--ok-a);color:var(--ok)}.c-prd{background:var(--warn-a);color:var(--warn)}
.np-lv{font-family:var(--mono);color:var(--dim);font-size:11px;width:28px;text-align:right}
.np-new{color:var(--accent);font-weight:700}

/* DOMAIN TABLE */
.dom{display:flex;align-items:center;gap:12px;padding:10px 0;border-bottom:1px solid var(--border);font-size:13px}
.dom:last-child{border-bottom:none}
.dom-url{font-family:var(--mono);font-weight:600;color:var(--accent);min-width:150px;font-size:13px}
.dom-prod{flex:1}.dom-status{font-size:10px}

/* TIMELINE */
.tl{display:flex;gap:16px;padding:12px 0;border-bottom:1px solid var(--border);font-size:13px;position:relative}
.tl:last-child{border-bottom:none}
.tl::before{content:'';position:absolute;left:24px;top:28px;bottom:-4px;width:1px;background:var(--border)}
.tl:last-child::before{display:none}
.tl-dot{width:10px;height:10px;border-radius:50%;background:var(--border-s);flex-shrink:0;margin-top:4px;z-index:1;border:2px solid var(--bg)}
.tl-dot.hot{background:var(--accent);border-color:var(--accent);box-shadow:var(--glow-accent)}
.tl-time{font-family:var(--mono);color:var(--dim);font-size:11px;width:40px;flex-shrink:0;margin-top:1px}
.tl-text{flex:1;line-height:1.5}.tl-em{color:var(--accent);font-weight:600}

/* FILTERS */
.filters{display:flex;gap:8px;margin-bottom:18px;flex-wrap:wrap}
.fbtn{padding:6px 16px;border:1px solid var(--border);border-radius:999px;background:transparent;color:var(--muted);font-size:12px;font-weight:600;cursor:pointer;transition:all .15s;font-family:var(--font)}
.fbtn:hover{border-color:var(--border-s);color:var(--text)}
.fbtn.on{background:var(--accent-a);border-color:rgba(255,92,92,.25);color:var(--accent)}
.search{width:100%;padding:11px 16px;border:1px solid var(--border);border-radius:var(--r);background:var(--bg-e);font-size:13px;color:var(--text);outline:none;font-family:var(--font);transition:all .2s;margin-bottom:16px}
.search:focus{border-color:var(--accent);box-shadow:0 0 0 3px var(--accent-a)}
.search::placeholder{color:var(--dim)}

/* NAVY */
.navy-phase{background:var(--card);border:1px solid var(--border);border-radius:var(--r-xl);padding:22px;position:relative;overflow:hidden}
.navy-phase::before{content:'';position:absolute;left:0;top:0;bottom:0;width:3px}
.navy-phase.p1::before{background:var(--ok)}.navy-phase.p2::before{background:var(--info)}.navy-phase.p3::before{background:var(--purple)}.navy-phase.p4::before{background:var(--warn)}.navy-phase.p5::before{background:var(--accent)}
.navy-head{font-size:15px;font-weight:700;color:var(--text-s);margin-bottom:10px}
.navy-meta{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:12px}
.navy-m{font-size:11px;color:var(--dim)}.navy-m span{display:block;font-size:16px;font-weight:700;color:var(--text);margin-top:2px}

/* TOKEN */
.token-hero{background:linear-gradient(135deg,var(--card) 0%,rgba(168,85,247,.08) 100%);border:1px solid rgba(168,85,247,.15);border-radius:var(--r-xl);padding:32px;text-align:center;margin-bottom:24px}
.token-symbol{font-size:48px;font-weight:700;color:var(--purple);letter-spacing:-.05em}
.token-sub{font-size:14px;color:var(--muted);margin-top:8px}
.token-stat{display:flex;justify-content:center;gap:32px;margin-top:20px}
.token-s{text-align:center}
.token-s-v{font-size:22px;font-weight:700;color:var(--text-s)}
.token-s-l{font-size:10px;color:var(--dim);text-transform:uppercase;letter-spacing:.06em;margin-top:4px}

/* LEVEL UP */
.lu-hero{position:relative;background:linear-gradient(160deg,#0a0b0f 0%,rgba(255,92,92,.06) 40%,rgba(168,85,247,.08) 70%,#0a0b0f 100%);border:1px solid rgba(255,92,92,.12);border-radius:var(--r-xl);padding:48px 40px;text-align:center;margin-bottom:32px;overflow:hidden}
.lu-hero::before{content:'';position:absolute;top:-50%;left:-50%;width:200%;height:200%;background:radial-gradient(circle at 50% 50%,rgba(255,92,92,.04) 0%,transparent 50%);animation:luGlow 8s ease infinite}
@keyframes luGlow{0%,100%{transform:scale(1);opacity:.5}50%{transform:scale(1.1);opacity:1}}
.lu-before{font-size:14px;color:var(--dim);letter-spacing:.06em;text-transform:uppercase;font-weight:600}
.lu-arrow{font-size:48px;margin:16px 0;display:flex;align-items:center;justify-content:center;gap:24px}
.lu-arrow-line{height:2px;width:60px;background:linear-gradient(90deg,transparent,var(--accent));border-radius:2px}
.lu-arrow-line.rev{background:linear-gradient(90deg,var(--accent),transparent)}
.lu-old{font-size:56px;opacity:.4;transition:opacity .3s}.lu-new{font-size:72px;filter:drop-shadow(0 0 30px rgba(255,92,92,.3))}
.lu-title{font-size:36px;font-weight:700;letter-spacing:-.05em;color:var(--text-s);margin-top:12px;line-height:1.1}
.lu-title span{background:linear-gradient(135deg,var(--accent),var(--purple));-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
.lu-date{font-size:14px;color:var(--muted);margin-top:10px;font-family:var(--mono)}
.lu-quote{font-size:18px;font-style:italic;color:var(--muted);margin-top:20px;line-height:1.5;max-width:600px;margin-left:auto;margin-right:auto}
.lu-quote em{color:var(--accent);font-style:normal;font-weight:600}

.lu-stats{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-bottom:32px}
.lu-stat{background:var(--card);border:1px solid var(--border);border-radius:var(--r-xl);padding:24px;text-align:center}
.lu-stat-label{font-size:10px;font-weight:700;text-transform:uppercase;letter-spacing:.08em;color:var(--dim);margin-bottom:8px}
.lu-stat-before{font-size:18px;color:var(--dim);text-decoration:line-through;opacity:.5}
.lu-stat-after{font-size:28px;font-weight:700;color:var(--text-s);margin-top:4px}
.lu-stat-after.ok{color:var(--ok)}.lu-stat-after.accent{color:var(--accent)}.lu-stat-after.purple{color:var(--purple)}.lu-stat-after.info{color:var(--info)}

.lu-transform{display:grid;grid-template-columns:1fr auto 1fr;gap:20px;align-items:start;margin-bottom:32px}
.lu-col{background:var(--card);border:1px solid var(--border);border-radius:var(--r-xl);padding:22px}
.lu-col-title{font-size:13px;font-weight:700;color:var(--dim);text-transform:uppercase;letter-spacing:.06em;margin-bottom:14px;text-align:center}
.lu-col-old{opacity:.5;border-color:var(--border)}
.lu-mid{display:flex;flex-direction:column;align-items:center;justify-content:center;padding-top:40px;gap:8px}
.lu-mid-arrow{font-size:32px;color:var(--accent);animation:luPulse 2s ease infinite}
@keyframes luPulse{0%,100%{transform:scale(1)}50%{transform:scale(1.2)}}
.lu-mid-text{font-size:10px;font-weight:700;color:var(--accent);text-transform:uppercase;letter-spacing:.1em}

.lu-moment{background:var(--card);border:1px solid rgba(255,92,92,.15);border-radius:var(--r-xl);padding:28px;position:relative;overflow:hidden}
.lu-moment::before{content:'';position:absolute;top:0;left:0;right:0;height:2px;background:var(--accent-g)}
.lu-moment-title{font-size:16px;font-weight:700;color:var(--text-s);margin-bottom:16px}
.lu-moment p{font-size:14px;color:var(--muted);line-height:1.7;margin-bottom:12px}
.lu-moment p:last-child{margin-bottom:0}
.lu-moment strong{color:var(--text)}
.lu-moment .accent{color:var(--accent)}

@media(max-width:960px){.lu-stats{grid-template-columns:1fr}.lu-transform{grid-template-columns:1fr;gap:12px}.lu-mid{flex-direction:row;padding:0}.lu-arrow{flex-direction:column;gap:12px}.lu-arrow-line{width:2px;height:30px;background:linear-gradient(180deg,transparent,var(--accent))}.lu-arrow-line.rev{background:linear-gradient(180deg,var(--accent),transparent)}}

/* RESPONSIVE */
@media(max-width:960px){
  .app{grid-template-columns:1fr;grid-template-rows:56px auto 1fr}
  .side{flex-direction:row;overflow-x:auto;border-right:none;border-bottom:1px solid var(--border);padding:8px 12px;gap:4px}
  .side-sect{margin:0;display:contents}.side-lbl{display:none}
  .side-item{white-space:nowrap;padding:7px 14px;font-size:12px}.side-item.on::before{display:none}
  .side-count{display:none}.side-foot{display:none}
  .main{padding:20px 16px}
  .sg{grid-template-columns:repeat(2,1fr);gap:10px}.g2{grid-template-columns:1fr}
}
</style>
</head>
<body>
<div class="app">
  <div class="top">
    <div class="logo">
      <div class="logo-mark">üî±</div>
      <div><div class="logo-text">Admiral Fleet Control</div><div class="logo-tag">PEMOS ¬∑ Sovereign Fleet Management</div></div>
    </div>
    <div class="top-r">
      <div class="chip"><span class="live-dot"></span><span>5/5 Online</span></div>
      <div class="chip chip-lock">üîí Locked</div>
      <div class="chip clock" id="clock"></div>
    </div>
  </div>

  <nav class="side" id="side"></nav>
  <div class="main" id="main"></div>
</div>

<script>
const N=[
  {s:'Command',i:[
    {id:'levelup',ic:'‚ö°',l:'The Level Up'},
    {id:'overview',ic:'üìä',l:'Overview'},
    {id:'fleet',ic:'üö¢',l:'Fleet',c:'5'},
    {id:'nanos',ic:'üß¨',l:'Nanos',c:'6'},
    {id:'factory',ic:'üè≠',l:'Captain Factory',c:'6'},
    {id:'navy',ic:'‚öì',l:'Navy Blueprint'},
  ]},
  {s:'Intelligence',i:[
    {id:'patterns',ic:'üí°',l:'Novel Patterns',c:'19'},
    {id:'security',ic:'üîí',l:'Security'},
    {id:'products',ic:'üéØ',l:'Products',c:'20'},
    {id:'domains',ic:'üåê',l:'Domains',c:'15'},
    {id:'token',ic:'üíé',l:'$PEMOS Token'},
  ]},
  {s:'Research',i:[

// ENGINE
let cur='overview';
function go(id){
  cur=id;
  document.querySelectorAll('.side-item').forEach(n=>n.classList.toggle('on',n.dataset.p===id));
  document.getElementById('main').innerHTML=P[id]?`<div class="pg on">${P[id]()}</div>`:'';
  document.getElementById('main').scrollTop=0;
}
function fNP(c){
  document.querySelectorAll('#npf .fbtn').forEach(b=>b.classList.toggle('on',b.textContent.trim().startsWith(c)));
  document.querySelectorAll('#npl .np').forEach(el=>{el.style.display=(c==='ALL'||el.dataset.c===c)?'':'none'});
}
function sNP(q){const s=q.toLowerCase();document.querySelectorAll('#npl .np').forEach(el=>{el.style.display=el.textContent.toLowerCase().includes(s)?'':'none'})}

function buildNav(){
  let h='';
  N.forEach(s=>{
    h+=`<div class="side-sect"><div class="side-lbl">${s.s}</div>`;
    s.i.forEach(i=>{h+=`<div class="side-item" data-p="${i.id}" onclick="go('${i.id}')"><span class="si">${i.ic}</span>${i.l}${i.c?`<span class="side-count">${i.c}</span>`:''}</div>`});
    h+=`</div>`;
  });
  h+=`<div class="side-foot"><div class="side-item" onclick="window.open('https://meek.pemos.ca','_blank')"><span class="si">üí¨</span>Chat</div><div class="side-item" onclick="window.open('https://github.com/eose-sre','_blank')"><span class="si">üìÇ</span>GitHub</div></div>`;
  document.getElementById('side').innerHTML=h;
}

function clock(){document.getElementById('clock').textContent=new Date().toUTCString().slice(17,25)+' UTC'}

buildNav();go('levelup');clock();setInterval(clock,1000);
