<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meek ‚Äî Fleet Command</title>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#060810;--bg-s:#0a0d14;--bg-e:#0e1219;--bg-h:#141a24;
  --navy:#0c1628;--navy-l:#162040;--navy-glow:rgba(59,130,246,.06);
  --card:#0c1018;--card-h:#111824;
  --text:#c8cdd8;--text-s:#e8ecf4;--dim:#4a5568;--muted:#64748b;
  --border:#1a2234;--border-s:#243044;
  --sea:#3b82f6;--sea-g:linear-gradient(135deg,#3b82f6,#2563eb);--sea-a:rgba(59,130,246,.1);
  --gold:#f59e0b;--gold-a:rgba(245,158,11,.1);
  --ok:#22c55e;--ok-a:rgba(34,197,94,.08);
  --danger:#ef4444;--danger-a:rgba(239,68,68,.08);
  --purple:#a855f7;--purple-a:rgba(168,85,247,.08);
  --accent:#94a3b8;
  --mono:'JetBrains Mono',monospace;--font:'Space Grotesk',-apple-system,sans-serif;
  --r:8px;--r-lg:12px;--r-xl:16px;
}
*{margin:0;padding:0;box-sizing:border-box}
body{background:var(--bg);color:var(--text);font:400 13px/1.6 var(--font);-webkit-font-smoothing:antialiased;height:100vh;overflow:hidden}
::-webkit-scrollbar{width:4px}::-webkit-scrollbar-track{background:transparent}::-webkit-scrollbar-thumb{background:var(--border-s);border-radius:99px}
::selection{background:var(--sea-a);color:var(--text-s)}

.app{display:grid;grid-template-columns:220px 1fr;grid-template-rows:52px 1fr 28px;height:100vh}

/* TOP */
.top{grid-column:1/-1;display:flex;align-items:center;justify-content:space-between;padding:0 16px;background:linear-gradient(90deg,var(--navy),var(--bg-s));border-bottom:1px solid var(--border);z-index:10}
.logo{display:flex;align-items:center;gap:10px}
.logo-m{width:32px;height:32px;border-radius:8px;background:var(--sea-g);display:flex;align-items:center;justify-content:center;font-size:15px;box-shadow:0 0 16px rgba(59,130,246,.2)}
.logo-t{font-size:15px;font-weight:700;letter-spacing:-.03em;color:var(--text-s)}
.logo-s{font-size:9px;color:var(--dim);letter-spacing:.06em;text-transform:uppercase;margin-top:1px}
.top-r{display:flex;align-items:center;gap:8px}
.ch{display:inline-flex;align-items:center;gap:5px;padding:4px 10px;border-radius:999px;background:var(--navy);border:1px solid var(--border);font-size:11px;font-weight:500;color:var(--muted)}
.ch-dot{width:6px;height:6px;border-radius:50%;background:var(--ok);box-shadow:0 0 6px rgba(34,197,94,.4);animation:p 2.5s ease infinite}
@keyframes p{0%,100%{opacity:1}50%{opacity:.5}}
.ch-user{color:var(--sea);font-weight:600}
.clk{font-family:var(--mono);font-size:10px;color:var(--dim)}

/* NAV */
.nav{background:var(--bg-s);border-right:1px solid var(--border);padding:10px 8px;overflow-y:auto;display:flex;flex-direction:column}
.ns{margin-bottom:14px}
.nl{font-size:8px;font-weight:700;color:var(--dim);padding:4px 10px 3px;text-transform:uppercase;letter-spacing:.1em}
.ni{display:flex;align-items:center;gap:9px;padding:7px 10px;border-radius:6px;color:var(--muted);cursor:pointer;font-size:12px;font-weight:500;transition:all .12s;border:1px solid transparent;position:relative}
.ni:hover{color:var(--text);background:var(--bg-h)}
.ni.on{color:var(--text-s);background:var(--sea-a);border-color:rgba(59,130,246,.1)}
.ni.on::before{content:'';position:absolute;left:-8px;top:50%;transform:translateY(-50%);width:3px;height:14px;border-radius:0 2px 2px 0;background:var(--sea)}
.ni .ic{font-size:14px;width:18px;text-align:center}
.nc{margin-left:auto;font-size:9px;font-family:var(--mono);padding:1px 6px;border-radius:99px;background:var(--navy);color:var(--dim);font-weight:600}
.nf{margin-top:auto;padding-top:10px;border-top:1px solid var(--border)}

/* STATUS BAR */
.bar{grid-column:1/-1;display:flex;align-items:center;gap:16px;padding:0 16px;background:var(--navy);border-top:1px solid var(--border);font-size:10px;color:var(--dim);font-family:var(--mono)}
.bar-dot{width:5px;height:5px;border-radius:50%;background:var(--ok)}
.bar-sep{color:var(--border-s)}

/* MAIN */
.mn{padding:20px 24px;overflow-y:auto}
.pg{display:none;animation:up .2s ease}.pg.on{display:block}
@keyframes up{from{opacity:0;transform:translateY(4px)}to{opacity:1;transform:none}}

.ph{margin-bottom:20px;display:flex;align-items:flex-end;justify-content:space-between}
.pt{font-size:20px;font-weight:700;letter-spacing:-.04em;color:var(--text-s)}
.ps{color:var(--dim);font-size:12px;margin-top:2px}

/* STATS */
.sg{display:grid;gap:10px;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));margin-bottom:20px}
.st{background:var(--card);border-radius:var(--r-lg);padding:14px;border:1px solid var(--border);position:relative;overflow:hidden;transition:border-color .15s}
.st:hover{border-color:var(--border-s)}
.st::after{content:'';position:absolute;top:0;left:0;right:0;height:2px;opacity:0;transition:opacity .15s}
.st:hover::after{opacity:1}
.st.g-sea::after{background:var(--sea)}.st.g-ok::after{background:var(--ok)}.st.g-gold::after{background:var(--gold)}.st.g-danger::after{background:var(--danger)}.st.g-purple::after{background:var(--purple)}
.sl{color:var(--dim);font-size:9px;font-weight:700;text-transform:uppercase;letter-spacing:.06em}
.sv{font-size:24px;font-weight:700;margin-top:4px;letter-spacing:-.04em;line-height:1}
.sv.sea{color:var(--sea)}.sv.ok{color:var(--ok)}.sv.gold{color:var(--gold)}.sv.danger{color:var(--danger)}.sv.purple{color:var(--purple)}
.sn{font-size:10px;color:var(--dim);margin-top:3px}

/* GRID / CARDS */
.g2{display:grid;gap:14px;grid-template-columns:repeat(auto-fill,minmax(320px,1fr));margin-bottom:20px}
.c{background:var(--card);border:1px solid var(--border);border-radius:var(--r-xl);padding:18px;transition:border-color .15s}
.c:hover{border-color:var(--border-s)}
.c-sea{border-color:rgba(59,130,246,.12);background:linear-gradient(160deg,var(--card),var(--navy-glow))}
.c-sea:hover{border-color:rgba(59,130,246,.2)}
.ch2{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
.ct{font-size:13px;font-weight:600;color:var(--text-s);display:flex;align-items:center;gap:7px}
.b{font-size:8px;padding:2px 8px;border-radius:999px;font-weight:700;letter-spacing:.04em;text-transform:uppercase}
.b-ok{background:var(--ok-a);color:var(--ok);border:1px solid rgba(34,197,94,.15)}
.b-gold{background:var(--gold-a);color:var(--gold);border:1px solid rgba(245,158,11,.15)}
.b-sea{background:var(--sea-a);color:var(--sea);border:1px solid rgba(59,130,246,.15)}
.b-danger{background:var(--danger-a);color:var(--danger);border:1px solid rgba(239,68,68,.15)}
.b-purple{background:var(--purple-a);color:var(--purple);border:1px solid rgba(168,85,247,.15)}

/* ROWS */
.r{display:flex;align-items:center;gap:8px;padding:6px 0;border-bottom:1px solid var(--border);font-size:12px}
.r:last-child{border-bottom:none}
.d{width:6px;height:6px;border-radius:50%;flex-shrink:0}
.d-g{background:var(--ok);box-shadow:0 0 4px rgba(34,197,94,.3)}
.d-y{background:var(--gold);box-shadow:0 0 4px rgba(245,158,11,.3)}
.d-r{background:var(--danger);box-shadow:0 0 4px rgba(239,68,68,.3)}
.d-b{background:var(--sea);box-shadow:0 0 4px rgba(59,130,246,.3)}
.rn{flex:1;font-weight:500}.rm{color:var(--dim);font-size:11px;font-family:var(--mono)}

/* NANO CARDS */
.nano{display:flex;align-items:center;gap:10px;padding:8px 0;border-bottom:1px solid var(--border)}
.nano:last-child{border-bottom:none}
.nano-e{font-size:20px;width:36px;height:36px;display:flex;align-items:center;justify-content:center;background:var(--navy);border-radius:8px}
.nano-n{font-weight:600;font-size:13px;color:var(--text-s)}
.nano-r{font-size:11px;color:var(--dim);margin-top:1px}
.nano-t{margin-left:auto;font-size:9px;padding:2px 8px;border-radius:999px;background:var(--navy);border:1px solid var(--border);color:var(--dim);font-weight:700}

/* NP */
.np{display:flex;align-items:center;gap:6px;padding:5px 0;border-bottom:1px solid var(--border);font-size:11px}
.np:last-child{border-bottom:none}
.np-id{font-family:var(--mono);font-weight:700;color:var(--sea);width:50px;flex-shrink:0}
.np-nm{flex:1;color:var(--text)}
.np-c{font-size:8px;font-weight:700;padding:1px 5px;border-radius:3px;text-transform:uppercase}
.c-sec{background:var(--danger-a);color:var(--danger)}.c-ai{background:var(--purple-a);color:var(--purple)}
.c-inf{background:var(--sea-a);color:var(--sea)}.c-ops{background:var(--ok-a);color:var(--ok)}.c-prd{background:var(--gold-a);color:var(--gold)}
.np-l{font-family:var(--mono);color:var(--dim);font-size:10px;width:22px;text-align:right}

/* NAVY PHASES */
.phase{background:var(--card);border:1px solid var(--border);border-radius:var(--r-xl);padding:16px;position:relative;overflow:hidden;margin-bottom:10px}
.phase::before{content:'';position:absolute;left:0;top:0;bottom:0;width:3px}
.phase.p1::before{background:var(--ok)}.phase.p2::before{background:var(--sea)}.phase.p3::before{background:var(--purple)}.phase.p4::before{background:var(--gold)}.phase.p5::before{background:var(--danger)}
.phase-h{display:flex;align-items:center;justify-content:space-between}
.phase-n{font-size:14px;font-weight:700;color:var(--text-s)}
.phase-m{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin-top:10px}
.phase-s{font-size:10px;color:var(--dim)}.phase-s span{display:block;font-size:15px;font-weight:700;color:var(--text);margin-top:1px}

/* DOMAIN */
.dom{display:flex;align-items:center;gap:10px;padding:6px 0;border-bottom:1px solid var(--border);font-size:12px}
.dom:last-child{border-bottom:none}
.dom-u{font-family:var(--mono);font-weight:600;color:var(--sea);min-width:120px;font-size:11px}
.dom-p{flex:1;color:var(--text)}

/* TIMELINE */
.tl{display:flex;gap:12px;padding:8px 0;border-bottom:1px solid var(--border);font-size:12px}
.tl:last-child{border-bottom:none}
.tl-t{font-family:var(--mono);color:var(--dim);font-size:10px;width:36px;flex-shrink:0}
.tl-x{flex:1;line-height:1.4}
.tl-em{color:var(--sea);font-weight:600}

/* TRUTH */
.truth{background:linear-gradient(160deg,var(--card),rgba(239,68,68,.03));border:1px solid rgba(239,68,68,.1);border-radius:var(--r-xl);padding:18px;margin-bottom:14px}
.truth-h{font-size:14px;font-weight:700;color:var(--danger);margin-bottom:8px}
.truth p{font-size:12px;color:var(--muted);line-height:1.6;margin-bottom:6px}
.truth p:last-child{margin-bottom:0}
.truth strong{color:var(--text)}

/* HERO */
.hero{background:linear-gradient(160deg,var(--navy) 0%,rgba(59,130,246,.04) 40%,var(--bg) 100%);border:1px solid rgba(59,130,246,.1);border-radius:var(--r-xl);padding:32px;text-align:center;margin-bottom:20px;position:relative;overflow:hidden}
.hero::before{content:'';position:absolute;top:0;left:0;right:0;height:1px;background:linear-gradient(90deg,transparent,rgba(59,130,246,.3),transparent)}
.hero-title{font-size:28px;font-weight:700;color:var(--text-s);letter-spacing:-.04em}
.hero-title span{color:var(--sea)}
.hero-sub{font-size:13px;color:var(--dim);margin-top:6px}
.hero-stats{display:flex;justify-content:center;gap:28px;margin-top:18px}
.hero-st{text-align:center}
.hero-st-v{font-size:20px;font-weight:700;color:var(--text-s)}
.hero-st-l{font-size:9px;color:var(--dim);text-transform:uppercase;letter-spacing:.06em;margin-top:2px}

/* FILTERS */
.fb{display:flex;gap:6px;margin-bottom:14px;flex-wrap:wrap}
.ft{padding:4px 12px;border:1px solid var(--border);border-radius:999px;background:transparent;color:var(--dim);font-size:11px;font-weight:600;cursor:pointer;transition:all .12s;font-family:var(--font)}
.ft:hover{border-color:var(--border-s);color:var(--text)}
.ft.on{background:var(--sea-a);border-color:rgba(59,130,246,.2);color:var(--sea)}
.srch{width:100%;padding:8px 12px;border:1px solid var(--border);border-radius:var(--r);background:var(--navy);font-size:12px;color:var(--text);outline:none;font-family:var(--font);transition:border-color .15s;margin-bottom:12px}
.srch:focus{border-color:var(--sea)}
.srch::placeholder{color:var(--dim)}

/* TOKEN */
.tok{background:linear-gradient(135deg,var(--card),rgba(168,85,247,.04));border:1px solid rgba(168,85,247,.1);border-radius:var(--r-xl);padding:28px;text-align:center;margin-bottom:20px}
.tok-sym{font-size:36px;font-weight:700;color:var(--purple);letter-spacing:-.04em}
.tok-sub{font-size:12px;color:var(--dim);margin-top:4px}
.tok-row{display:flex;justify-content:center;gap:24px;margin-top:14px}
.tok-s{text-align:center}.tok-s-v{font-size:18px;font-weight:700;color:var(--text-s)}.tok-s-l{font-size:9px;color:var(--dim);text-transform:uppercase;letter-spacing:.05em;margin-top:2px}

/* AUTH GATE */
.auth-gate{position:fixed;inset:0;z-index:1000;background:var(--bg);display:flex;align-items:center;justify-content:center;flex-direction:column;gap:24px}
.auth-gate.hidden{display:none}
.auth-logo{font-size:48px;margin-bottom:8px}
.auth-title{font-size:28px;font-weight:700;color:var(--text-s);letter-spacing:-.04em}
.auth-sub{font-size:14px;color:var(--dim);margin-top:4px;text-align:center;line-height:1.5}
.auth-email{font-size:13px;color:var(--sea);font-family:var(--mono);margin-top:8px}
.auth-box{background:var(--card);border:1px solid var(--border);border-radius:var(--r-xl);padding:40px 48px;text-align:center;max-width:420px}
.auth-error{color:var(--danger);font-size:12px;margin-top:12px;display:none}
.auth-bypass{font-size:11px;color:var(--dim);margin-top:20px;cursor:pointer;opacity:.3;transition:opacity .2s}
.auth-bypass:hover{opacity:.7}

@media(max-width:860px){
  .app{grid-template-columns:1fr;grid-template-rows:48px auto 1fr 24px}
  .nav{flex-direction:row;overflow-x:auto;border-right:none;border-bottom:1px solid var(--border);padding:6px 8px}
  .ns{margin:0;display:contents}.nl{display:none}.nc{display:none}.nf{display:none}
  .ni{white-space:nowrap;padding:5px 10px;font-size:11px}.ni.on::before{display:none}
  .mn{padding:14px}.sg{grid-template-columns:repeat(2,1fr);gap:8px}.g2{grid-template-columns:1fr}
}
</style>

<script>
// === SSO CONFIG ===
const ALLOWED_EMAILS=['kewinjoffe@gmail.com'];
const GOOGLE_CLIENT_ID='__GOOGLE_CLIENT_ID__'; // Kay: replace with your GCP OAuth client ID
let currentUser=null;

function handleCredentialResponse(response){
  const payload=JSON.parse(atob(response.credential.split('.')[1]));
  if(ALLOWED_EMAILS.includes(payload.email)){
    currentUser={email:payload.email,name:payload.name,picture:payload.picture};
    localStorage.setItem('meek_user',JSON.stringify(currentUser));
    showApp();
  } else {
    document.getElementById('authErr').style.display='block';
  }
}

function showApp(){
  document.getElementById('authGate').classList.add('hidden');
  document.getElementById('appShell').style.display='grid';
  // Update email in topbar
  const ue=document.querySelector('.ch-user');
  if(ue && currentUser) ue.textContent=currentUser.email;
}

function bypassAuth(){
  // Fallback: allow device-auth users through
  currentUser={email:'device-auth',name:'Device',picture:''};
  localStorage.setItem('meek_user',JSON.stringify(currentUser));
  showApp();
}

function initAuth(){
  // Check existing session
  const saved=localStorage.getItem('meek_user');
  if(saved){
    currentUser=JSON.parse(saved);
    showApp();
    return;
  }
  // Init Google Sign-In
  if(GOOGLE_CLIENT_ID!=='__GOOGLE_CLIENT_ID__' && window.google){
    google.accounts.id.initialize({client_id:GOOGLE_CLIENT_ID,callback:handleCredentialResponse});
    google.accounts.id.renderButton(document.getElementById('gsiBtn'),{theme:'filled_black',size:'large',shape:'pill',text:'signin_with',width:280});
  } else {
    // No client ID yet ‚Äî show bypass option prominently
    const btn=document.getElementById('gsiBtn');
    btn.innerHTML='<div style="color:var(--dim);font-size:12px;padding:12px">Google SSO ready ‚Äî needs client ID<br><br><button onclick="bypassAuth()" style="padding:10px 24px;border:1px solid var(--border-s);border-radius:999px;background:var(--sea);color:white;font-size:13px;font-weight:600;cursor:pointer;font-family:var(--font)">Enter with Device Auth</button></div>';
  }
}
